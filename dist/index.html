<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <h1 class="title">To-Do List</h1>

    <div class="all-lists">
        <h2 class="all-lists-title">My Lists</h2>
        <ul class="list-display">
            <li class="active-list list-name">Work</li>
            <li class="list-name">Home</li>
            <li class="list-name">Groceries</li>
        </ul>

        <form action="">
            <input 
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class="btn create"
            aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Work</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        go to work</label>
                </div>
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        get dat money</label>
                </div>
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        hack the mainframe</label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text"
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete List</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
